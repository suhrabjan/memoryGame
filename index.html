<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">



</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-menu">
            <ul>
                <li class="stars left">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </li>
                <li class="moves left">0 Moves</li>
                <li class="timer right">0 Seconds</li>
                <li class="restart right"><i class="fas fa-redo-alt"></i></li>
            </ul>
        </section>
        <main>
            <ul id="box">
                <li class="icons 1"></li>
                <li class="icons 2"></li>
                <li class="icons 3"></li>
                <li class="icons 4"></li>
                <li class="icons 5"></li>
                <li class="icons 6"></li>
                <li class="icons 7"></li>
                <li class="icons 8"></li>
                <li class="icons 9"></li>
                <li class="icons 10"></li>
                <li class="icons 11"></li>
                <li class="icons 12"></li>
                <li class="icons 13"></li>
                <li class="icons 14"></li>
                <li class="icons 15"></li>
                <li class="icons 16"></li>
            </ul>
        </main>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
