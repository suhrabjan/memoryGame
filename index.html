<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decive-widthm, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">



</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-menu">
            <ul>
                <li class="stars left">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </li>
                <li class="moves left">29 Moves</li>
                <li class="timer right">2056 Seconds</li>
                <li class="restart right"><i class="fas fa-redo-alt"></i></li>
            </ul>
        </section>
        <main>
            <ul>
                <li class="icons row-1"></li>
                <li class="icons row-1"></li>
                <li class="icons row-1"></li>
                <li class="icons row-1"></li>
                <li class="icons row-2"></li>
                <li class="icons row-2"></li>
                <li class="icons row-2"></li>
                <li class="icons row-2"></li>
                <li class="icons row-3"></li>
                <li class="icons row-3"></li>
                <li class="icons row-3"></li>
                <li class="icons row-3"></li>
                <li class="icons row-4"></li>
                <li class="icons row-4"></li>
                <li class="icons row-4"></li>
                <li class="icons row-4"></li>
            </ul>
        </main>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
